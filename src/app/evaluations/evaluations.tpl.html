<div class="container jumbotron">
	<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
		<h3>{{display.Title}} / {{display.TitleEN}}</h3> 
		<p>{{display.IntroText}}</p>
		<p class="english">{{display.IntroTextEN}}</p>
	</div>

	<div class="col-lg-5 col-md-5 col-sm-12 col-xs-12 pull-left">
		<h3>Course Questions: </h3>
<!-- 		<p ng-repeat="x in courseQ">{{x.Text}} / {{x.TextEN}}</p>
		<p ng-repeat="y in courseQ.Answers">{{y.Answers}}</p> -->
		<div ng-repeat="x in courseQ">
			<hr>
			<p><strong>{{x.Text}} / {{x.TextEN}}</strong></p>
			<div ng-repeat="y in x.Answers">
				<p>{{y.Text}} / {{y.TextEN}}</p>
				<p>Weight: {{y.Weight}}</p>
			</div>
		</div>
	</div>
	<div class="col-lg-5 col-md-5 col-sm-12 col-xs-12 pull-right">
		<h3>Teacher Questions: </h3>

		<div ng-repeat="x in teacherQ">
			<hr>
			<p><strong>{{x.Text}} / {{x.TextEN}}</strong></p>
			<div ng-repeat="y in x.Answers">
				<p>{{y.Text}} / {{y.TextEN}}</p>
				<p>Weight: {{y.Weight}}</p>
			</div>
		</div>
	</div>
</div>
