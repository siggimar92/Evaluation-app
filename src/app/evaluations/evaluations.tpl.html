<div class="container jumbotron">
	<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
		<h2>Evaluation for {{courseInfo.Name}} | {{courseInfo.NameEN}}</h2>
		<h3>{{display.Title}} / {{display.TitleEN}}</h3> 
		<p>{{display.IntroText}}</p>
		<p class="english">{{display.IntroTextEN}}</p>
	</div>
	
	<div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 col-lg-offset-3 col-md-offset-3">
		<h3>Course Questions: </h3>
		<div ng-repeat="x in courseQ">
			<hr>
			<p><strong>{{x.ID}}. {{x.Text}} / {{x.TextEN}}</strong></p>

			<!-- text box -->
			<div ng-if="x.Type == 'text'">
				<div ng-repeat="y in x.Answers">
					{{y.ID}}. {{y.Text}} / {{y.TextEN}}
					<input type="text" class="form-control input-answer" id="text-answer" placeholder="Answer" required autofocus>
				</div>
			</div>

			<!-- check box -->
			<div ng-if="x.Type == 'multiple'">
				<div ng-repeat="y in x.Answers">
					<span class="checkbox">
					    <label>
					      <input type="checkbox"> 
					      {{y.Text}} / {{y.TextEN}}
					    </label>
					</span>
				</div>
			</div>

			<!-- Radio buttons -->
			<div ng-if="x.Type == 'single'">
				<div ng-repeat="y in x.Answers">
					<div class="radio">
					  <label>
					    <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked>
					    {{y.Text}} / {{y.TextEN}}
					  </label>
					</div>
				</div>
			</div>
		</div>
	</div>
