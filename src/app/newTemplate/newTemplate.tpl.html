<div class="container jumbotron">
	<h3>Describe your evaluation</h3>
	<form class="input-group">
		<input type="text" class="form-control" ng-model="evalTitle" placeholder="Nafn kennslumats">
		<input type="text" class="form-control" ng-model="evalTitleEN" placeholder="Title of evalutaion">
		<input type="text" class="form-control" ng-model="evalIntro" placeholder="Inngangur">
		<input type="text" class="form-control" ng-model="evalIntroEN" placeholder="Introduction">
		<span class="input-group-btn">
				<button class="btn btn-default" ng-click="logThis()">Prufa</button>
		</span>
	</form>
</div>

<div class="container">
	<div class="col-lg-7 col-md-7 col-sm-12 col-xs-12 pull-left jumbotron">
		<form class="input-group jumbotron">
			<h4>Add a course question</h4>
			<input type="text" class="form-control" ng-model="qText" placeholder="Spurning">
			<input type="text" class="form-control" ng-model="qTextEN" placeholder="Question">
			<input type="text" class="form-control" ng-model="qType" placeholder="Type">
			<span class="input-group-btn">
				<button class="btn btn-default" ng-click="addCQuestion()">Prufa</button>
			</span>
		</form>
		<div class="jumbotron">
			<form class="input-group">
				<h4>Add a answer for this question</h4>
				<input type="text" class="form-control" ng-model="aText" placeholder="Svar">
				<input type="text" class="form-control" ng-model="aTextEN" placeholder="Answer">
				<input type="number" class="form-control" ng-model="aWeight" placeholder="Type">
				<span class="input-group-btn">
					<button class="btn btn-default" ng-click="addCAnswer()">Prufa</button>
				</span>
			</form>
			<h5>Answers to this question</h5>
			<table>
				<tr>
					<td>Text</td>
					<td>Text (EN)</td>
					<td>Weight</td>
				</tr>
				<tr ng-repeat="a in CAns">
					<td>{{a.Text}}</td>
					<td>{{a.TextEN}}</td>
					<td>{{a.Weight}}</td>
				</tr>
			</table>
		</div>

<!-- 		<ul>
			<h5>Questions:</h5>
			<li ng-repeat="q in courseQ">{{q.Text}} | {{q.TextEN}} | {{q.Type}} </li>
			<h5>Answers:</h5>
		</ul> -->
	</div>

	<div class="col-lg-4 col-md-4 col-sm-12 col-xs-12 pull-right jumbotron">
		<!-- HER KOMA TEACHER QUESTIONS -->
		<h4>Add a teacher question</h4>
	</div>
</div>
