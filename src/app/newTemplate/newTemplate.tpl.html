<div class="container jumbotron">
	<h3>Describe your evaluation:</h3>
	<form>
		<div class="form-group col-lg-6 col-md-6 col-sm-12 col-xs-12 pull-left">
		  <input type="title" class="form-control" id="title" placeholder="Titill">
		</div>
		<div class="form-group col-lg-6 col-md-6 col-sm-12 col-xs-12 pull-right">
		  <input type="titleEN" class="form-control" id="titleEN" placeholder="Title (EN)">
		</div>
		<div class="form-group col-lg-6 col-md-6 col-sm-12 col-xs-12 pull-left">
		  <input type="IntroText" class="form-control" id="IntroText" placeholder="Lysing kennslumats">
		</div>
		<div class="form-group col-lg-6 col-md-6 col-sm-12 col-xs-12 pull-right">
		  <input type="IntroTextEN" class="form-control" id="IntroTextEN" placeholder="Introduction text (EN)">
		</div>
	</form>
</div>

<div class="container">
	<div class="col-lg-7 col-md-7 col-sm-12 col-xs-12 pull-left jumbotron">
		<h3>{{Title}}</h3>
		<h3>{{TitleEN}}</h3>
		<p>{{IntroText}}</p>
		<br>
		<p>{{IntroTextEN}}</p>
<!-- 		<ul>
			<li ng-repeat="t in templates">ID: {{t.ID}} | Title: {{t.Title}} </li>
		</ul> -->
		<button class="my-button">Submit</button>
	</div>
	<div class="col-lg-4 col-md-4 col-sm-12 col-xs-12 pull-right jumbotron">
		<h3>Add a Question:</h3>
		<form>
			<label>Question type: </label>
			<br>
			<select class="dropdown-select">
				<option value="text">Text</option>
				<option value="single">Single choice</option>
				<option value="multible">Multiple choice</option>
			</select>
			<br>
			<label>Teacher / Course question: </label>
			<br>
			<select class="dropdown-select">
				<option value="teacherQuestion">Teacher Question</option>
				<option value="courseQuestion">Course Question</option>
			</select>
			<br>
			<label>Number of answers: </label>
			<br>
			<select class="dropdown-select">
				<option value="1">1</option>
				<option value="2">2</option>
				<option value="3">3</option>
				<option value="4">4</option>
				<option value="5">5</option>
			</select>
			<div class="form-group col-lg-12 col-md-12 col-sm-12 col-xs-12 pull-right">
		  		<input type="spurning" class="form-control" id="spurning" placeholder="Spurning">
			</div>
			<div class="form-group col-lg-12 col-md-12 col-sm-12 col-xs-12 pull-right">
			  <input type="question" class="form-control" id="question" placeholder="Question (EN)">
			</div>
			<button class="my-button">Add question</button>
		</form>
	</div>
</div>
