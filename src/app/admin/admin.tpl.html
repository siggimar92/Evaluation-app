<div class="container jumbotron-extra">	
	<div class="col-lg-4 col-lg-offset-4 col-md-4 col-md-offset-4 col-sm-12 col-xs-12">
		<h4 class="warning-add">Fill in start date and end date to submit template<h4>
		<form>
			<span>
				<input class="form-control" class="start-date" placeholder="Start date">
				<br>
				<a type="button" class="my-small-button btn-block" ng-click="startDate()" >Generate start date</a>
			</span>
			<br>
			<span>
				<input class="form-control" class="end-date" placeholder="End date">
				<br>
				<a type="button" class="my-small-button btn-block" ng-click="endDate()" >Generate end date</a>
			</span>
			<br>
			<a type="button" class="my-button btn-block" href="#" >submit</a>
			<!-- <a type="button" class="my-small-button-close pull-right" href="#" >close</a> -->
		</form>
	</div>
</div>

<div class="container jumbotron">
	<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
		<h3>Evaluation Templates</h3>
		<a type="button" href="#/newTemplate" class="my-button pull-right" >New template</a>
		<div class="table-responsive">
			<table class="table table-hover my-table">
				<thead class="table-head">
			      <tr>
			        <th>Template title</th>
			        <th>Template title (EN)</th>
			        <th>Submit Template</th>
			      </tr>
			      <tbody>
			        <tr ng-repeat="data in templates" class="active">
			          <td><!-- <a href="{{data.ID}}"> -->{{data.Title}}<!-- </a> --></td>
			          <td><!-- <a href="{{data.ID}}"> -->{{data.TitleEN}}<!-- </a> --></td>
			          <td><a type="button" href="#" class="my-small-button">Submit</a>
			        </tr>
			      </tbody>
			    </thead>
			</table>
		</div>
	</div>	
</div>
