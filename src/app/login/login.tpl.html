<div class="login-window container">
 	<form class="col-lg-6 col-lg-offset-3 col-md-6 col-md-offset-3 col-sm-12 col-xs-12">
 	<h2>Please log in to continue...</h2>
    <div class="form-group">
      <input type="username" class="form-control" id="username" placeholder="Username" ng-model="username" autofocus>
    </div>
    <div class="form-group">
      <input type="password" class="form-control" id="password" placeholder="Password" ng-model="password">
    </div>
    <button type="submit" class="btn btn-primary btn-block loginBtn" ng-click="login()">Login</button>
  </form>
</div>
