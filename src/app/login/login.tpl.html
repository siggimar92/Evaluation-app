<div class="container">	
	<div class="login-window">
	 	<form class="col-lg-6 col-lg-offset-3 col-md-6 col-md-offset-3 col-sm-12 col-xs-12">
			<div class="alert alert-danger" ng-cloak ng-show="errorMessage">
				<i class="fa fa-exclamation-circle"></i>{{errorMessage}}
			</div>
<!-- 		 	<h2>Please log in to continue...</h2>
 -->		    <div class="form-group">
		      <input type="username" class="form-control" id="username" placeholder="Username" ng-model="username" required autofocus>
		    </div>
		    <div class="form-group">
		      <input type="password" class="form-control" id="password" placeholder="Password" ng-model="password" required>
		    </div>
		    <button type="submit" class="btn btn-primary btn-block loginBtn" ng-click="login()">Login</button>

		    <div>
		    	<h3>{{fullName}}</h3>
		    	<img src="{{profileImg}}" style="border: 2px solid black;"/>
		    </div>

		</form>
	</div>
</div>
